<!DOCTYPE html>
<html>
  <head>
    <title>Bookmarklet</title>
    <script src="towtruck.js"></script>
	<link rel="stylesheet/less" type="text/css" href="towtruck.less">
    <script>

function bookmarklet() {
  var s = "window._TowTruckBookmarklet = true;";
  s += "s=document.createElement('script');";
  s += "s.src=" + JSON.stringify(TowTruck.baseUrl + "/towtruck.js") + ";";
  s += "document.head.appendChild(s);";
  s = "(function () {" + s + "})();void(0)";
  return "javascript:" + encodeURIComponent(s);
};

    </script>

    <script>
window.addEventListener("load", function () {
  var el = document.getElementById("towtruck-bookmarklet");
  el.href = bookmarklet();
}, false);
    </script>
  </head>
  <body>

    <h1>Thimble</h1>

    <a id="towtruck-bookmarklet" class="button fade-half" href="">Call TowTruck</a>

	<!-- FIX ME -- TOWTRUCK BUTTON NEEDS TO TURN RED WHEN SESSION IS ACTIVATED (CLICKING THE BUTTON AGAIN ENDS THE SESSION, OR BRINGS UP THE PROMPT) -->

  </body>
</html>
